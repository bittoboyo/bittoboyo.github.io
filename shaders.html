<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Marell Bito</title>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>

  <style>
    body {margin: 0;}
    canvas {width: 100%; height: 100%;}
  </style>

  <body>
    <!--include the three.js library-->

    <style>
    			body {
    				font-family: Monospace;
    				background-color: #000;
    				color: #fff;
    				margin: 0px;
    				overflow: hidden;
    			}
    			#info {
    				position: absolute;
            font-size: 18px;
    				top: 10px;
    				width: 100%;
    				text-align: center;
    			}
    </style>

    <div id="container"></div>
    <div id="info">
      <p>Welcome to EX-373, a recently discovered exoplanet 189 lightyears from Earth! <br>
      Use your mouse to move around the planet, and change the different attributes of the planet's ozone layer and atmosphere!</p>
    </div>

    <div id="overlay">
			<button id="startButton">Play</button>
		</div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./js/three.module.js"
        }
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <script src="js/shaders.js" type="module"></script>
  </body>
</html>
